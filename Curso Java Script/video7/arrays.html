<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Usando Arrays</title>
<link rel="stylesheet" href="css/micss.css">
<script>

var articulos=["zapatillas","camisetas","pantalon","calsetines"];
	
</script>
</head>

<body>
<div class="contenedor">
  <div class="header">
    <p class="logo">JavaScript Arrays <i class="mm">Píldoras Informáticas
     </p>
  </div>
  <div class="contenido">
    <div class="principal">
      <h1>Manejando Arrays</h1>
      <script>
	  
        document.write("<p> El primer articulo es <strong>");

        document.write(articulos[1] + "</strong></p>");

        document.write("<p>El ultimo elemento es <strong>");

        document.write(articulos[articulos.length-1]+"</strong></p>");

        articulos.unshift("balon");

        document.write("<p>Se olvido este emenento <strong>");

        document.write(articulos[0]+"</strong></p>");

        document.write("<p>Agregamos un articulo al final: <strong>");

        articulos.push(prompt("por favor introducir el articulo"));

        document.write(articulos[articulos.length-1]+"</strong></p>");
		
	  </script>
     </div>
  </div>
  
</div>
</body>
</html>

<title>Jugando con variables</title>

<body>
<div class="contenedor">
<div class="header">
	<p class="logo">Curso JavaScript Píldoras Informáticas</p>
</div>
<div class="contenido">
	<div class="principal">
<h1>Jugando con las variables</h1>

<script>
	
	var nombre=prompt("escribe tu nombre");

	var apellido=prompt("escribe tu apellido");

	var edad=prompt("escribe tu edad");

	var restando= prompt("cuantos años deseas quitarte");

	edad -= restando;

	document.write("<p>Su nombre completo es " + nombre + " " + apellido + " te gustaria tener "
		+ edad + " años</p>");


</script>

</div>
</div>

</div>
</body>
